    <main>
        <h2>Enter the below information to report the storm</h2>
        <form method="get" action="Thanks.html">
            <fieldset>
                <legend>Contact Information</legend>
                <label class="form">Full Name <input type="text" name="fullname" id="fullname" title="Must be at least 3 characters" pattern="^[a-zA-Z\s\.\-]{3,}$" required></label>
                <label class="form">Email <input type="email" name="email" placeholder="user@gmail.com"></label>
                <label class="form">Phone <input type="tel" name="phone" placeholder="+111-111-1111" required></label>
                <label class="form">Zip Code <input type="number" name="zip" required></label>
            </fieldset>

            <fieldset>
                <legend>Storm Information</legend>
                <label class="form">Storm Date <input type="date" name="completeDate"></label>
                <label class="form" id="stormList">Storm Type <input list="storms" name="stormList"></label>
                <datalist id="storms">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>

               <label class="range">Storm Severity <span id="severityrange">5</span><input type="range" name="StormRange" value="5" min="0" max="10" step="1" list="ticks" oninput=" SeverityRange(this.value)" onchange=" SeverityRange(this.value)"></label>
                <label class="form">Storm Region
                    <select name="region">
                        <option value="" disabled selected>Please Select</option>
                        <option value="region">Preston</option>
                        <option value="region">Soda Springs</option>
                        <option value="region">Fish Haven</option>
                    </select>
                </label>
                <div>User Danger Level:</div>
                <label class="danger"><input type="radio" name="danger" value="yes">   Yes</label>
                <label class="danger"><input type="radio" name="danger" value="maybe">   Maybe</label>
                <label class="danger"><input type="radio" name="danger" value="no">     No</label>


                <label class="form">Enter Comments Here:<textarea name="comments"></textarea></label>
            </fieldset>

            <fieldset id="Button">
            <input type="submit" value="Report Weather" class="SubmittButton">
            </fieldset>
        </form>

    </main>
